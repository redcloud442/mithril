name: Docker Image CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image with envs
        run: |
          docker build \
              --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
              --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
              --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -t ghcr.io/redcloud442/mithril:prod .

      - name: Push Docker image
        run: docker push ghcr.io/redcloud442/mithril:prod

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.25.4"

      - name: Decode and configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/mithril-fe container-ptsloy=ghcr.io/redcloud442/mithril:prod -n mithril
          kubectl rollout status deployment/mithril-fe -n mithril
